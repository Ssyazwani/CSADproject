<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
         body {
            font-family:Arial, Helvetica, sans-serif;
            background-color: #b1cce8;
            color:#1f2937;
        }

        input {
            padding: 6px;
            margin: 6px 0;
        }
    </style>
</head>
<body>
    <h1>Create Account</h1>
    <form action="/CreateAccount" method="POST">
    Email: <input type="email" name="email" required>
    <br>
    Password:<input type="password" name="password" required >
    <br>
    Name: <input type="text" name="name" required >
    <br>
    Block: <input type="text" name ="block" required>
    Floor: <input type = "number" name ="floor" required>
    Unit: <input type = "number" name ="unit" required>
    <input type = "submit" value = "Create Account">
    </form>

    <p>Already have an account? <a href="/LoginPage.html">Login here</a></p>
</body>
</html>
